[package]
name = "tigerbeetle"
version = "0.1.0"
edition = "2021"
description = "TigerBeetle client for Rust"
license = "Apache-2.0"
authors = ["TigerBeetle, Inc"]
homepage = "https://tigerbeetle.com"
repository = "https://github.com/tigerbeetle/tigerbeetle"
documentation = "https://docs.rs/tigerbeetle"
keywords = ["finance", "accounting", "ledger", "database", "transactions"]
categories = ["finance", "database"]
rust-version = "1.63"
# Need to do this to pick up the assets directory and exclude zig files
include = [
  "build.rs",
  "src/*.rs",
  "assets/tb_client.h",
  "assets/lib/*/{*.a,*.lib}",
]

[dependencies]
bitflags = "2.6.0"
futures-channel = "0.3.31"

[build-dependencies]
anyhow = "1.0.93"
# Versions newer than 0.4.20 prohibit Rust <1.70 due to use of OnceLock
# Versions newer than 0.4.1 prohibit Rust <1.65 due to regex deps
ignore = "0.4.1"

[dev-dependencies]
anyhow = "1.0.93"
futures = "0.3.31"
